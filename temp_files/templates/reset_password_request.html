{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg p-6 my-8 max-w-md mx-auto">
    <div>
        <h2 class="text-2xl font-bold mb-8 text-gray-900">Reset Password</h2>
        
        {% if message %}
            <div class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
                {{ message }}
            </div>
        {% endif %}
        
        {% if error %}
            <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="POST" action="/auth/reset-password" class="space-y-6">
            <div>
                <label for="email" class="block text-lg font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-3 bg-blue-50 rounded-md border-0" value="{{ email if email else '' }}">
                <p class="mt-2 text-sm text-gray-500">We'll send you a link to reset your password.</p>
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border-0 rounded-md text-center text-white bg-pablo-blue hover:bg-indigo-700 focus:outline-none text-lg font-medium">
                    Send Reset Link
                </button>
            </div>
        </form>
        
        <div class="mt-6 flex justify-center">
            <a href="/auth/login" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                Back to login
            </a>
        </div>
    </div>
</div>
{% endblock %}
