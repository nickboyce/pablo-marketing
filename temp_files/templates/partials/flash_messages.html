{% if request.query_params.get('message') %}
    <div class="mb-4 {% if request.query_params.get('error') %}bg-red-100 border-red-400 text-red-700{% else %}bg-green-100 border-green-400 text-green-700{% endif %} px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ request.query_params.get('message') }}</span>
    </div>
{% endif %}
