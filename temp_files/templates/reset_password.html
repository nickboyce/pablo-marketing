{% extends "base.html" %}

{% block content %}
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">Reset Password</h2>
        {% if message %}
            <div class="{% if 'error' in message %}bg-red-100 border-red-400 text-red-700{% else %}bg-green-100 border-green-400 text-green-700{% endif %} px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% endif %}
        <form method="POST" class="space-y-6">
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" required class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Send Reset Instructions
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="/auth/login" class="text-sm text-gray-600 hover:text-gray-900">Back to Login</a>
        </div>
    </div>
{% endblock %}
